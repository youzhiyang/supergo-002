<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
	<title>产品详情页</title>
	 <link rel="icon" href="assets/img/favicon.ico">

    <link rel="stylesheet" type="text/css" href="css/webbase.css" />
    <link rel="stylesheet" type="text/css" href="css/pages-orderInfo.css" />
	<script src="js/vuejs-2.5.16.js"></script>
	<script src="js/axios-0.18.0.js"></script>
	<script th:inline="javascript">

	</script>

</head>

<body>

<!--页面顶部 开始-->
<div th:replace="orderInfoHead::header"></div>
<div class="container" id="app">
	<div class="order-div">
		<span>填写并核对订单信息</span>
	</div>
	<div class="order-container">
		<div class="rec-div">
			<strong>收货人信息</strong>
			<a>新增收货地址</a>
		</div>
		<div class="re-div">
			<span class="re-span">游志洋 广西</span>
			<span class="ad-span" :class="{'bg-color':bgColor}" @mouseenter="enter()" @mouseleave="leave()">游志洋  广西 桂林市 秀峰区 丽君街道 广源国际社区23栋903 177****6454  默认地址
				<a v-show="bgColor" class="bg-edit">编辑</a>
			</span>
		</div>
		<div class="more-div">
			<a>更多地址</a>
		</div>
		<div class="b-line"></div>
		<div class="rec-div">
			<strong>支付方式</strong>
		</div>
		<div class="p-left">
			<span class="p-span">货到付款</span>
			<span class="p-span">在线支付</span>
		</div>
		<div class="b-line"></div>
		<div>
			<div class="rec-div">
				<strong>送货清单</strong>
				<a class="r-shop">返回购物车修改</a>
			</div>
			<div>
				<div>配送方式</div>
				<div>
					<span>京东快递</span>
					<span>上门自提</span>
				</div>
			</div>
			<div>
				<strong>自营</strong>
			</div>
		</div>
	</div>
</div>
<!--页面底部  开始 -->
<div th:replace="~{foot::footer}"></div>
<!--页面底部  结束 -->
<script type="text/javascript" src="js/controller/orderInfo.js"></script>

</body>

</html>
